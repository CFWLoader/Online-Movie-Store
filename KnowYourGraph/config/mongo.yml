defaults: &defaults
  host: hdnode0
  port: 27017
  options:
    w: 1
    pool_size: 1
    slave_ok: false
    ssl: false

development:
  <<: *defaults
  database: know_your_graph_development

test:
  <<: *defaults
  database: know_your_graph_test
  w: 0

# set these environment variables on your prod server
production:
  <<: *defaults
  database: know_your_graph
  username: <%= ENV['MONGO_USERNAME'] %>
  password: <%= ENV['MONGO_PASSWORD'] %>
