<!- extend base layout ->
{% extends "base.html" %}

{% block content %}
<form method="post" action="">
    {{ form.hidden_tag() }}
    <p>{{ form.nickname.label }} {{ form.nickname(size=64) }}</p>
    <p>{{ form.email.label }} {{ form.email(size=128) }}</p>
    <p>{{ form.password.label }} {{ form.password(size=20) }}</p>

    <input type="submit" value="Sign Up"/>
    <input type="reset" value="Reset"/>

</form>

{{ form.errors }}
{% endblock %}
